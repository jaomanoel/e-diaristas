<!DOCTYPE html>
<html th:replace="~{adminlte3 :: layout (~{::title}, ~{::main}, _, _)}">
<head>
    <meta charset="UTF-8">
    <title>Lista de Servicos</title>
</head>
<body>
<main>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Lista de Servicos</div>
                    <div class="card-tools">
                        <a class="btn btn-sm btn-success" th:href="@{admin/service/signup}">Novo Servico</a>
                    </div>
                </div>

                <div class="card-body">
                    <table class="table table-condensed">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Valor Minimo</th>
                                <th scope="col">Acoes</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="service : ${services}">
                                <td scope="row" th:text="${service.id}"></td>
                                <td th:text="${service.name}"></td>
                                <td th:text="${service.minValue}"></td>
                                <td>
                                    <a th:href="@{/admin/services/{id}/edit (id=${service.id})}" class="btn btn-primary">Editar</a>

                                    <a th:href="@{/admin/services/{id}/delete (id=${service.id})}"
                                       class="btn btn-danger"
                                       onclick="return confirm('Tem certeza que deseja excluir esse servico')">Excluir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
