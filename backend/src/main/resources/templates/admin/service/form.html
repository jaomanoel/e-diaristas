<!DOCTYPE html>
<html th:replace="~{adminlte3::layout (~{::title}, ~{::main}, _, ~{::scripts})}">
<head>
    <title>Cadastro de Servico</title>
</head>
<body>
    <main>
        <div class="row">
            <div class="col">
                <div class="card card-primary">
                    <div class="card-header">
                        <div class="card-title">Formulario de Servico</div>
                    </div>
                    <div class="card-body">
                        <form method="POST" th:object="${form}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="name">Nome</label>
                                        <input type="text" class="form-control" th:field="*{name}">
                                        <ul style="padding: 5px; list-style: none;">
                                            <li class="text-danger" th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="minValue">Valor Minimo</label>
                                        <input type="text" class="form-control money" th:field="*{minValue}">
                                        <ul style="padding: 5px; list-style: none;">
                                            <li class="text-danger" th:each="error : ${#fields.errors('minValue')}"  th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="qttHours">Quantidate de Horas</label>
                                        <input type="text" class="form-control" th:field="*{qttHours}">
                                        <ul style="padding: 5px; list-style: none;">
                                            <li class="text-danger" th:each="error : ${#fields.errors('qttHours')}" th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="commissionPercentage">Porcentagem Comissao</label>
                                        <input type="text" class="form-control percent" th:field="*{commissionPercentage}">
                                        <ul style="padding: 5px; list-style: none;">
                                            <li class="text-danger" th:each="error : ${#fields.errors('commissionPercentage')}" th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="roomHours">Horas Quarto</label>
                                        <input type="text" class="form-control" th:field="*{roomHours}">
                                        <ul style="padding: 5px; list-style: none;">
                                            <li class="text-danger" th:each="error : ${#fields.errors('roomHours')}" th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="roomValue">Valor Quarto</label>
                                        <input type="text" class="form-control money" th:field="*{roomValue}">
                                        <ul style="padding: 5px; list-style: none;">
                                            <li class="text-danger" th:each="error : ${#fields.errors('roomValue')}" th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="backyardHours">Horas Quintal</label>
                                        <input type="text" class="form-control" th:field="*{backyardHours}">
                                        <ul style="padding: 5px; list-style: none;">
                                            <li class="text-danger" th:each="error : ${#fields.errors('backyardHours')}" th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="backyardValue">Valor Quintal</label>
                                        <input type="text" class="form-control money" th:field="*{backyardValue}">
                                        <ul style="padding: 5px; list-style: none;">
                                            <li class="text-danger" th:each="error : ${#fields.errors('backyardValue')}" th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="kitchenHours">Horas Cozinha</label>
                                        <input type="text" class="form-control" th:field="*{kitchenHours}">
                                        <ul style="padding: 5px; list-style: none;">
                                            <li class="text-danger" th:each="error : ${#fields.errors('kitchenHours')}" th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="kitchenValue">Valor Cozinha</label>
                                        <input type="text" class="form-control money" th:field="*{kitchenValue}">
                                        <ul style="padding: 5px; list-style: none;">
                                            <li class="text-danger" th:each="error : ${#fields.errors('kitchenValue')}" th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="bathroomHours">Horas Banheiro</label>
                                        <input type="text" class="form-control" th:field="*{bathroomHours}">
                                        <ul style="padding: 5px; list-style: none;">
                                            <li class="text-danger" th:each="error : ${#fields.errors('bathroomHours')}" th:text="${error}" ></li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="bathroomValue">Valor Banheiro</label>
                                        <input type="text" class="form-control money" th:field="*{bathroomValue}">
                                        <ul style="padding: 5px; list-style: none;">
                                            <li class="text-danger" th:each="error : ${#fields.errors('bathroomValue')}" th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="livingRoomHours">Horas Sala</label>
                                        <input type="text" class="form-control" th:field="*{livingRoomHours}">
                                        <ul style="padding: 5px; list-style: none;">
                                            <li class="text-danger" th:each="error : ${#fields.errors('livingRoomHours')}" th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="livingRoomValue">Valor Sala</label>
                                        <input type="text" class="form-control money" th:field="*{livingRoomValue}">
                                        <ul style="padding: 5px; list-style: none;">
                                            <li class="text-danger" th:each="error : ${#fields.errors('livingRoomValue')}" th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="otherHours">Horas Outros</label>
                                        <input type="text" class="form-control" th:field="*{otherHours}">
                                        <ul style="padding: 5px; list-style: none;">
                                            <li class="text-danger" th:each="error : ${#fields.errors('otherHours')}" th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="otherValue">Valor Outros</label>
                                        <input type="text" class="form-control money" th:field="*{otherValue}">
                                        <ul style="padding: 5px; list-style: none;">
                                            <li class="text-danger" th:each="error : ${#fields.errors('otherValue')}" th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="icon">Icone</label>
                                        <select class="form-control" th:field="*{icon}">
                                            <option th:each="icon : ${icons}" th:text="${icon.name}" th:value="${icon}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="position">Posicao</label>
                                        <input type="number" class="form-control" th:field="*{position}">
                                        <ul style="padding: 5px; list-style: none;">
                                            <li class="text-danger" th:each="error : ${#fields.errors('position')}" th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-success">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <th:block th:fragment="scripts">
        <script th:src="@{/webjars/jquery-mask-plugin/dist/jquery.mask.min.js}"></script>
        <script>
            $(document).ready(function(){
               $('.money').mask("#.##0,00", {reverse: true});
               $('.percent').mask('##0,00%', {reverse: true});
            });
        </script>
    </th:block>
</body>
</html>
